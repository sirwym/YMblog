<div id="like-btn-{{ game.id }}" class="inline-flex items-center">
    {% if is_liked %}
        <button class="btn btn-sm btn-error gap-2 text-white border-0 shadow-md transform active:scale-95 transition-transform"
                hx-post="{% url 'game:like_game' game.slug %}"
                hx-swap="outerHTML"
                hx-target="#like-btn-{{ game.id }}">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-current" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
            </svg>
            <span class="font-mono font-bold">{{ game.likes_count }}</span>
        </button>

    {% else %}
        <button class="btn btn-sm btn-ghost gap-2 text-white border border-white/20 hover:bg-white/10 hover:border-error hover:text-error transition-all duration-200"
                hx-post="{% url 'game:like_game' game.slug %}"
                hx-swap="outerHTML"
                hx-target="#like-btn-{{ game.id }}">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
            <span class="font-mono font-bold">{{ game.likes_count }}</span>
        </button>
    {% endif %}
</div>
