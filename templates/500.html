{% extends "base.html" %}

{% block title %}500 - 服务器错误{% endblock %}

{% block content %}
<div class="hero min-h-[70vh] bg-base-200">
  <div class="hero-content text-center">
    <div class="max-w-md">
      <h1 class="text-9xl font-bold text-error opacity-20">500</h1>
      
      <div class="-mt-12 relative z-10">
        <h2 class="text-3xl font-bold text-base-content">服务器开小差了</h2>
        <p class="py-6 text-base-content/70">
          服务器遇到了一些问题，无法处理您的请求。<br>
          管理员已经收到通知，请稍后再试。
        </p>
        
        <div class="flex justify-center gap-4">
            <a href="{% url 'tools:dashboard' %}" class="btn btn-primary">
                刷新重试
            </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
